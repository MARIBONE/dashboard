<script>
$(document).ready(function() {
    // Configuração do mapa
    var map = L.map('map').setView([0, 0], 2); // Inicializa o mapa com uma visão ampla

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Função para adicionar pinos ao mapa e ajustar o nível de zoom
    function addPins(coordinates) {
        var bounds = L.latLngBounds(); // Cria um objeto para definir os limites do mapa

        coordinates.forEach(function(coord) {
            L.marker([coord.lat, coord.lng]).addTo(map)
                .bindPopup('Localização: ' + coord.lat + ', ' + coord.lng)
                .openPopup();

            bounds.extend([coord.lat, coord.lng]); // Adiciona cada coordenada aos limites
        });

        map.fitBounds(bounds); // Ajusta o nível de zoom e a visualização para incluir todos os pinos
    }

    // Função para buscar dados da div e adicionar pinos ao mapa
    function fetchCoordinatesFromDiv() {
        var coordinatesData = $('#coordinates-data').text();
        var coordinates = JSON.parse(coordinatesData); // Converte o texto em JSON
        addPins(coordinates); // Adiciona os pinos ao mapa
    }

    fetchCoordinatesFromDiv(); // Busca os dados e adiciona os pinos ao mapa

    // Função para atualizar o relógio
    function updateTime() {
        var now = new Date();
        var formattedTime = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        $('#datetime').text(formattedTime);
    }
    setInterval(updateTime, 1000);
    updateTime(); // Atualiza imediatamente na carga da página

    // Função para atualizar o velocímetro
    function updateSpeedometer() {
        var speedometerValue = Math.floor(Math.random() * 101); // Exemplo de valor aleatório
        $('.speedometer').css('background', 'conic-gradient(#4caf50 0% ' + speedometerValue + '%, #dcdcdc ' + speedometerValue + '% 100%)');
    }
    updateSpeedometer(); // Atualiza na carga da página
});









  function fetchData() {
            fetch('https://script.google.com/macros/s/AKfycbwImFxSlckTM7-lgIVninep7aRWhedB-P1d2fyNvX2d7GDEJdtlP7pzgEy8a2DTBfso/exec')
                .then(response => response.json())
                .then(data => {
                    populateDataTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateDataTable(data) {
            let table = '<tr>';
            // Adicionar o cabeçalho
            for (let i = 0; i < data[0].length; i++) {
                table += `<th>${data[0][i]}</th>`;
            }
            table += '</tr>';

            // Inverter a ordem dos dados e remover o cabeçalho da primeira linha (índice 0)
            let reversedData = data.slice(1).reverse(); // Remove o cabeçalho e inverte os dados

            // Adicionar as linhas de dados
            for (let i = 0; i < reversedData.length; i++) {
                table += '<tr>';
                for (let j = 0; j < reversedData[i].length; j++) {
                    table += `<td>${reversedData[i][j]}</td>`;
                }
                table += '</tr>';
            }

            document.getElementById('data-table').innerHTML = table;
        }




        function fetchCoordinatesFromDiv() {
            try {
                // Obtém o texto JSON do elemento <script>
                const jsonText = document.getElementById('json-data').textContent.trim();

                // Analisa o JSON
                const data = JSON.parse(jsonText);

                // Verifica se a estrutura do JSON é a esperada
                if (!data || !Array.isArray(data.coordinates)) {
                    throw new Error('Formato JSON inesperado.');
                }

                populateCoordinatesTable(data.coordinates);
            } catch (error) {
                console.error('Erro ao analisar JSON:', error);
            }
        }

        function populateCoordinatesTable(coordinates) {
            let tableRows = '';

            // Adiciona as linhas de dados
            for (let i = 0; i < coordinates.length; i++) {
                tableRows += '<tr>';
                tableRows += `<td>${coordinates[i].latitude}</td>`;
                tableRows += `<td>${coordinates[i].longitude}</td>`;
                tableRows += '</tr>';
            }

            // Adiciona as linhas à tabela
            document.querySelector('#coordinates-data table tbody').innerHTML = tableRows;
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            fetchCoordinatesFromDiv();
        });


    </script>
